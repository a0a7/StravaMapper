<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="visualizerMap.css">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

      
    <!-- Fullscreen Control -->
    <link rel="stylesheet" href="libraries/Control.FullScreen.css" />
    <script src="libraries/Control.FullScreen.js"></script>
  
    <!-- Screenshot Control -->
    <link rel="stylesheet" href="libraries/Leaflet.BigImage.min.css">
    <script src="libraries/Leaflet.BigImage.min.js"></script> 
   
    <!-- Polyline Encoded Plugin -->
    <script type="text/javascript" src="libraries/Polyline.encoded.js"></script>
      
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    
    <!-- Color Picker Plugin -->
    <script src="libraries/colpick.js"></script>
    <link rel="stylesheet" href="libraries/colpick.css">
      
    <!-- Date and Time Picker Plugin -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
    
    <!-- Strava JS -->
    <script src="strava.js"></script>

  </head>
  <body>
    <form>
        <table>
            <tr><td><button class="connectButton" onclick="redirectToStravaAuth()"><img class="connectButton" src="assets/connectWithStrava.svg"></button></td></tr>
            <tr><td><label>Activity Type:</label></td></tr>
            <tr><td><select id="activityType">
                <option>All Activities</option>
                <option>Runs</option>
                <option>Rides</option>
                <option>Water Sports</option>
                <option>Winter Sports</option>
                </select></td></tr>
            <tr><td><label>Activity Purpose:</label></td></tr>
            <tr><td><select id="activityPurpose">
                <option>All Activities</option>
                <option>No Commutes</option>
                <option>Only Commutes</option>
                </select></td></tr>
            <tr><td><label># of Activities to display:</label></td></tr>
                <tr><td><input type="number" id="displayCount" min="100" max="2500" step="100" value="100"></td></tr>
            <tr><td><label>Time Range:</label></td></tr>
                <tr><td><input type="date">
                    <label>-</label>
                <input type="date"></td></tr>
            <tr><td><label>Mapping Style:</label></td></tr>
            <tr><td><select id="mapStyle">
                <option>Single Color</option>
                <option>Heatmap</option>
                <option>Recency</option>
                </select></td></tr>
            <tr><td><label>Trace Color:</label></td></tr>
            <tr><td><button type='button' id="picker">Pick Color</button>
            <script>
                $('#picker').colpick({
                    colorScheme:'dark',
                    layout:'hex',
                    onChange:function(hsb,hex,rgb,el,bySetColor) {
                        mapColor = ("#" + hex)
                        document.getElementById('picker').style.backgroundColor = mapColor; 
                        var red = parseInt(mapColor.slice(1, 3), 16);
                        var green = parseInt(mapColor.slice(3, 5), 16);
                        var blue = parseInt(mapColor.slice(5, 7), 16);
                        var brightness = Math.round((red * 299 + green * 587 + blue * 114) / 1000);
                        if (brightness > 150) {
                            document.getElementById('picker').style.color = '#161616';      
                            console.log("Picker text color set to black.")
                        } else {
                            document.getElementById('picker').style.color = '#F4F4F3';  
                            console.log("Picker text color set to white.")
                        }
                        console.log("Color set to " + mapColor + ".")
                    },
                    onSubmit:function(hex) {
                        mapColor = ("#" + hex)
                        $('#picker').colpickHide()
                }});
                </script></td></tr>
            <tr><td><button type='button' id="statsSubmit" onclick="activitiesExec()"><b>Trace Activities</b></button></td></tr>
            <tr><td><div id="activityListContainer"><table id="activityList"><td id="firstCollumn"></td><td id="secondCollumn"></td></table></div></td></tr>
        </table>
      </form>
    <div id="map" onload="map.invalidateSize()"></div>
    <script src="visualizerMap.js"></script>
    <img src="assets/compatibleWithStrava.svg" style="position: absolute; bottom: 0.5vh; left: 0px; width: 5vw;">
  </body>
</html>
